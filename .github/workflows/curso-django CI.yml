name: curso-django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and start Docker containers
        run: docker-compose up -d

      - name: Install dev dependencies
        run: docker-compose run --rm web poetry install --no-interaction --no-root --dev

      - name: Lint with Flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          docker-compose run --rm web poetry run flake8 --count --select=E9,F63,F7,F82 --show-source --statistics pypro base aperitivos && \
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          docker-compose run --rm web poetry run flake8 --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics pypro base aperitivos

      - name: Test with pytest
        run: docker-compose run --rm web poetry run pytest tests -ra -q --doctest-modules --cov=pypro --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
