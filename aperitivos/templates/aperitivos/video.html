{% extends "base.html" %}
{% block title %}
  {{ video.titulo | default:"Video Aperitivo" }}
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ video.titulo | default:"Video Aperitivo" }}</h1>
        <div style="padding: 56.25% 0 0 0; position: relative">
          <iframe src="https://player.vimeo.com/video/{{ video.vimeo_id }}"
                  frameborder="0"
                  allow="autoplay; fullscreen; picture-in-picture"
                  allowfullscreen
                  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
                  title="7lions - hang.mp4"></iframe>
        </div>
        <script src="https://player.vimeo.com/api/player.js"></script>
      </div>
    </div>
  </div>
{% endblock content %}
