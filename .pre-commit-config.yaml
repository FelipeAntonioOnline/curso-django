repos:
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.12.0
    hooks:
      - id: ggshield
        language_version: python3
        stages: [commit]

  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: isort
        types: [python]
