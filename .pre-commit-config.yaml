repos:
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.12.0
    hooks:
      - id: ggshield
        language_version: python3
        stages: [commit]

  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: isort
        types: [python]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        stages: [commit]
        types: [python]
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
